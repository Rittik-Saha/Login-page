<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Signup and Login Form</title>
    <!-- add stylesheet here -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form action="/">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="text" placeholder="Username" required="">
          <input type="email" name="email" id="" placeholder="Email" required="">
          <input type="password" name="pswd" id="" placeholder="Password" required="">
          <button type="submit">Sign up</button>
        </form>
      </div>
      <div class="login">
        <form action="/">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" id="" placeholder="Email or username" required="">
          <input type="password" name="pswd" id="" placeholder="Password" required="">
          <button type="submit">Login</button>
          <p>Don't have any account?<a href="#">Creat account</a>.</p>
        </form>
      </div>
    </div>
  </body>
</html>
